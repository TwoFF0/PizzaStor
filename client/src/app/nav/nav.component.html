<nav
  class="navbar navbar-expand-md navbar-dark fixed-top shadow"
  style="background-color: rgba(244, 243, 243, 0.7); backdrop-filter: blur(8px)"
>
  <div class="container">
    <a class="navbar-brand text-primary ms-5 ps-5" routerLink="/">BombPizza</a>
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link text-black" routerLink="/">Pizza's</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-black" routerLink="/">Beverages</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-black" routerLink="/">Desserts</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-black" routerLink="/">Other stuff</a>
      </li>
      <li class="nav-item">
        <a
          class="nav-link text-black"
          routerLink="/about"
          routerLinkActive="active"
          >About us</a
        >
      </li>
      <li class="nav-item">
        <a
          class="nav-link text-black"
          routerLink="/errors"
          routerLinkActive="active"
          >Errors</a
        >
      </li>
    </ul>

    <div
      *ngIf="accountService.currentUser$ | async as user"
      class="dropdown"
      dropdown
    >
      <button
        dropdownToggle
        class="btn btn-warning dropdown-toggle"
        type="button"
        id="dropdownMenuButton"
        data-toggle="dropdown"
        aria-haspopup="true"
        aria-expanded="false"
      >
        Welcome
        {{ user.userName | titlecase }}
      </button>
      <div
        class="dropdown-menu"
        aria-labelledby="dropdownMenuButton"
        *dropdownMenu=""
      >
        <a
          class="dropdown-item"
          routerLink="/view-profile"
          routerLinkActive="active"
          >View profile</a
        >
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" routerLink="/orders" routerLinkActive="active"
          >Orders</a
        >
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" (click)="logout()">Logout</a>
      </div>
    </div>

    <form
      *ngIf="!(accountService.currentUser$ | async)"
      #loginForm="ngForm"
      class="d-flex flex-row flex-nowrap mt-2 mt-md-0"
      (ngSubmit)="login()"
      autocomplete="off"
    >
      <input
        name="username"
        [(ngModel)]="model.username"
        class="form-control mb-2 mr-sm-2"
        type="text"
        placeholder="Username"
      />
      <input
        name="password"
        [(ngModel)]="model.password"
        class="form-control mb-2 mr-sm-2"
        type="password"
        placeholder="Password"
      />
      <button class="btn btn-primary mb-2" type="submit">Login</button>
      <button
        class="btn btn-primary mb-2"
        type="button"
        (click)="registerToggle()"
      >
        Register
      </button>
    </form>
  </div>
</nav>
