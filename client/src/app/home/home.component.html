<section *ngFor="let category of categories" class="row mb-5">
  <h1 class="mt-3 mb-4 p-0 text-primary display-3">
    {{ category | titlecase }}
  </h1>
  <article
    *ngFor="let product of filterProductsByCategory(category)"
    (click)="openModal(product)"
    class="col-sm-3 mb-5 me-0 mt-2 p-0"
  >
    <main style="height: 450px">
      <img
        class="rounded mx-auto d-block mt-3 mx-0"
        src="{{ product.imageUrl }}"
      />
      <p class="text-primary h4">{{ product.name }}</p>
      <p class="text-muted text-sm">{{ product.description }}</p>
    </main>
    <footer class="d-flex align-items-center justify-content-between">
      <p class="h3 text-black">From ${{ product.price }} US</p>
      <button
        class="btn btn-primary btn-block rounded-pill mb-2 me-3 opacity-75"
        style="min-width: 100px"
      >
        Select
      </button>
    </footer>
  </article>
</section>
