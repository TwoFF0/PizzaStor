<div class="container">
  <h1>User Roles</h1>
  <table class="table">
    <thead>
      <tr>
        <th>Username</th>
        <th>Roles</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.userName }}</td>
        <td>{{ user.roles.join(", ") }}</td>
        <td>
          <button class="btn btn-primary" (click)="openModal(user)">
            Change Roles
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
