<div class="container">
  <h1 class="text-center my-4">Profile</h1>
  <div class="row">
    <div
      class="col-lg-6 offset-lg-3 col-md-8 offset-md-2 col-sm-10 offset-sm-1"
    >
      <div class="d-flex justify-content-end mb-3">
        <button
          class="btn btn-outline-secondary"
          type="button"
          (click)="editing = !editing"
        >
          <i class="fa fa-pencil" aria-hidden="true"></i> Edit
        </button>
      </div>
      <div class="card mb-5">
        <div class="card-body">
          <div class="form-group">
            <label for="firstName">First Name</label>
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                id="firstName"
                [(ngModel)]="user.firstName"
                name="firstName"
                [disabled]="!editing"
              />
            </div>
          </div>
          <div class="form-group">
            <label for="lastName">Last Name</label>
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                id="lastName"
                [(ngModel)]="user.lastName"
                name="lastName"
                [disabled]="!editing"
              />
            </div>
          </div>
          <div class="form-group">
            <label for="userName">Username</label>
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                id="userName"
                [(ngModel)]="user.userName"
                name="userName"
                [disabled]="true"
              />
            </div>
          </div>
          <div class="form-group">
            <label for="age">Age</label>
            <div class="input-group">
              <input
                type="number"
                class="form-control"
                id="age"
                [(ngModel)]="user.age"
                name="age"
                [disabled]="!editing"
              />
            </div>
          </div>
          <div class="form-group">
            <label for="city">City</label>
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                id="city"
                [(ngModel)]="user.city"
                name="city"
                [disabled]="!editing"
              />
            </div>
          </div>
          <div class="form-group">
            <label for="country">Country</label>
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                id="country"
                [(ngModel)]="user.country"
                name="country"
                [disabled]="!editing"
              />
            </div>
          </div>
          <div class="form-group">
            <label for="balance">Balance</label>
            <div class="input-group">
              <input
                type="number"
                class="form-control"
                id="balance"
                [ngModel]="user.balance"
                name="balance"
                [disabled]="true"
              />
            </div>
          </div>

          <div class="text-center mt-3">
            <button
              type="submit"
              class="btn btn-primary"
              *ngIf="editing"
              (click)="updateUser(user); editing = !editing"
            >
              Update profile
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
