<nav
  class="navbar navbar-expand-md navbar-dark fixed-top shadow"
  style="background-color: rgba(244, 243, 243, 0.7); backdrop-filter: blur(8px)"
>
  <div class="container">
    <a
      class="d-flex justify-content-center align-items-center navbar-brand text-primary"
      routerLink="/"
    >
      <img src="../../../../logo.svg" width="50px" height="50px" />
      <p class="m-0">BombPizza</p>
    </a>

    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a
          class="nav-link"
          routerLink="/#Pizza"
          [fragment]="'Pizza'"
          routerLinkActive="active"
          >Pizza's</a
        >
      </li>
      <li class="nav-item">
        <a
          class="nav-link"
          routerLink="/#Beverages"
          [fragment]="'Beverages'"
          routerLinkActive="active"
          >Beverages</a
        >
      </li>
      <li class="nav-item">
        <a
          class="nav-link"
          routerLink="/#Desserts"
          [fragment]="'Desserts'"
          routerLinkActive="active"
          >Desserts</a
        >
      </li>
      <li class="nav-item">
        <a
          class="nav-link"
          routerLink="/#Other"
          [fragment]="'Other'"
          routerLinkActive="active"
          >Other stuff</a
        >
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/about" routerLinkActive="active"
          >About us</a
        >
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/errors" routerLinkActive="active"
          >Errors</a
        >
      </li>
    </ul>

    <div
      *ngIf="accountService.currentUser$ | async as user"
      class="dropdown"
      dropdown
    >
      <button
        dropdownToggle
        class="btn btn-warning dropdown-toggle"
        type="button"
        id="dropdownMenuButton"
        data-toggle="dropdown"
        aria-haspopup="true"
        aria-expanded="false"
      >
        Welcome {{ user.userName | titlecase }}
      </button>

      <button
        *ngIf="cartItemsCount > 0"
        class="btn btn-primary ms-3 me-5"
        (click)="toCart()"
        type="button"
      >
        Checkout | {{ cartItemsCount }}
        <i class="fa fa-shopping-basket" aria-hidden="true"></i>
      </button>

      <div
        class="dropdown-menu"
        aria-labelledby="dropdownMenuButton"
        *dropdownMenu=""
      >
        <a
          class="dropdown-item"
          routerLink="/view-profile"
          routerLinkActive="active"
          >View profile</a
        >
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" routerLink="/orders" routerLinkActive="active"
          >Orders</a
        >
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" (click)="logout()">Logout</a>
      </div>
    </div>

    <div
      class="d-flex flex-row justify-content-center"
      *ngIf="!(accountService.currentUser$ | async)"
    >
      <button
        class="btn btn-primary rounded-pill shadow-sm me-3"
        type="button"
        (click)="toModalAuthenticate(false)"
      >
        <i class="fa fa-sign-in" aria-hidden="true"></i>
        Log In
      </button>
      <button
        class="btn btn-primary rounded-pill shadow-sm ms-3 me-3"
        type="button"
        (click)="toModalAuthenticate(true)"
      >
        <i class="fa fa-user-plus" aria-hidden="true"></i>
        Sign Up
      </button>
    </div>
  </div>
</nav>
