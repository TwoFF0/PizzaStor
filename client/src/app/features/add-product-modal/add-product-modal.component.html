<div class="container mt-3">
  <h2 class="text-center">Add product:</h2>
  <div class="d-flex flex-column justify-content-between">
    <div class="form-group">
      <label for="category">Category:</label>
      <div class="input-group">
        <select
          id="category"
          class="form-control"
          [(ngModel)]="product.category"
          required
        >
          <option *ngFor="let category of categories">{{ category }}</option>
        </select>
      </div>
    </div>

    <div class="form-group">
      <label for="name">Name:</label>
      <div class="input-group">
        <input
          type="text"
          id="name"
          class="form-control"
          [(ngModel)]="product.name"
          required
        />
      </div>
    </div>

    <div class="form-group">
      <label for="description">Description:</label>
      <div class="input-group">
        <textarea
          id="description"
          class="form-control"
          [(ngModel)]="product.description"
          required
        ></textarea>
      </div>
    </div>

    <div class="form-group mt-5">
      <label for="productSizeCount">Product Size Count:</label>
      <div class="input-group">
        <select
          class="form-control"
          id="productSizeCount"
          [(ngModel)]="productSizeCount"
          (change)="onProductSizeCountChange(productSizeCount)"
          required
        >
          <option *ngFor="let count of productSizeCountOptions">
            {{ count }}
          </option>
        </select>
      </div>
    </div>

    <div class="row">
      <div
        class="col-4"
        *ngFor="let productSize of product.productSize; let i = index"
      >
        <div class="form-group">
          <label for="size-{{ i }}">Size:</label>
          <div class="input-group">
            <select
              type="text"
              id="size-{{ i }}"
              class="form-control"
              [(ngModel)]="productSize.size"
              required
            >
              <option *ngFor="let size of sizes">{{ size }}</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <label for="price-{{ i }}">Price in $0.00 format:</label>
          <div class="input-group">
            <input
              type="number"
              id="price-{{ i }}"
              class="form-control"
              [(ngModel)]="productSize.price"
              required
            />
          </div>
        </div>

        <div class="form-group">
          <label for="weight-{{ i }}">Weight:</label>
          <div class="input-group">
            <input
              type="number"
              id="weight-{{ i }}"
              class="form-control"
              [(ngModel)]="productSize.weight"
              required
            />
          </div>
        </div>

        <div class="form-group">
          <label for="imageUrl-{{ i }}">Image URL:</label>
          <div class="input-group">
            <input
              type="text"
              id="imageUrl-{{ i }}"
              class="form-control"
              [(ngModel)]="productSize.imageUrl"
              required
            />
          </div>
        </div>
      </div>
    </div>
    <button
      type="submit"
      class="btn btn-primary rounded-pill my-3"
      (click)="postProduct()"
    >
      Submit
    </button>
  </div>
</div>
