<div class="modal-body m-0 p-0" style="height: 600px">
  <div class="row">
    <div class="col-7 d-flex align-items-center">
      <img
        class="rounded mx-auto d-block m-0 ps-4"
        id="modal_image"
        src="{{ selectedProduct.productSize.imageUrl }}"
        alt="image"
      />
    </div>
    <div class="col-5 rounded-right">
      <div class="d-flex justify-content-between mt-3">
        <p class="h3">{{ selectedProduct.name }}</p>
        <button
          type="button"
          class="btn-close mt-1 me-1"
          aria-label="Close"
          (click)="activeModal.dismiss('Cross click')"
        ></button>
      </div>
      <ng-container *ngIf="selectedProduct.category != 'Other'; else products">
        <p class="h6 text-muted my-3">
          Traditional dough, {{ selectedProduct.productSize.weight }} g.
        </p>
      </ng-container>
      <ng-template #products
        ><p class="h6 text-muted my-3">
          {{ selectedProduct.productSize.weight }} g.
        </p>
      </ng-template>
      <p class="h6 text-muted my-3">{{ selectedProduct.description }}</p>
      <ng-container *ngIf="selectedProduct.productSize.size">
        <div
          class="btn-group my-3"
          role="group"
          aria-label="Basic radio toggle button group"
        >
          <input
            type="radio"
            class="btn-check"
            name="btnradio"
            id="btnradio1"
            autocomplete="off"
            (click)="ChangeSize('S')"
          />
          <label class="btn btn-outline-primary" for="btnradio1">Small</label>

          <input
            type="radio"
            class="btn-check"
            name="btnradio"
            id="btnradio2"
            autocomplete="off"
            (click)="ChangeSize('M')"
            checked
          />
          <label class="btn btn-outline-primary" for="btnradio2">Medium</label>

          <input
            type="radio"
            class="btn-check"
            name="btnradio"
            id="btnradio3"
            autocomplete="off"
            (click)="ChangeSize('L')"
          />
          <label class="btn btn-outline-primary" for="btnradio3">Large</label>
        </div>
      </ng-container>

      <div
        class="d-flex flex-row flex-wrap justify-content-between align-items-center mb-3"
        style="position: absolute; bottom: 0px"
      >
        <p class="h3">${{ selectedProduct.productSize.price }}</p>
        <!-- <button class="btn btn-primary mb-1" (click)="ToCart()">To Cart</button> -->
      </div>
    </div>
  </div>
</div>
